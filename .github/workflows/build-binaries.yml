name: Build binaries
on:
  push:
    branches:
      - 'main'
  pull_request: {}
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Build binaries
        run: docker run -it --rm -v $(pwd):/prj giulioz/vc6-docker wine /opt/vc/BIN/CL.EXE z:\\prj\\cpp\\clip98.cpp /IZ:\\opt\\vc\\INCLUDE /link /LIBPATH:Z:\\opt\\vc\\LIB user32.lib /out:Z:\\prj\\clip98.exe

      - name: Release to GitHub
        uses: marvinpinto/action-automatic-releases@latest
        with:
          title: Latest Release
          automatic_release_tag: latest
          repo_token: '${{ secrets.GITHUB_TOKEN }}'
          files: clip98.exe
